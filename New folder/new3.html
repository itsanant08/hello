<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
</head>
<body>
  <center>
    <form action="/action.php">
      <label>
        Name:
        <input type="text" placeholder="Enter name">
      </label>
      <br><br>

      <label>
        Password:
        <input type="password" placeholder="Enter password">
      </label>
      <br><br>

      <label>
        <input type="radio" name="course" value="btech"> B.Tech
      </label>
      <label>
        <input type="radio" name="course" value="mtech"> M.Tech
      </label>
      <label>
        <input type="radio" name="course" value="masters"> Masters
      </label>
      <br><br>
      <select name="city">
        <option value="delhi">Delhi</option>
         <option value="goa">goa</option>
      </select>
      
      <h3>select programming options</h3>
      <label for="201">
      <input type="checkbox" value="c++ name="programming" id="201">
      </label>
        <textarea
    rows="5"
    cols="40"
    placeholder="Type your message here...">
  </textarea>

      <input type="submit" value="Submit">
    </form>
  </center>
</body>
</html>
